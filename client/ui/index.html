<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="left">
                <div class="logo">
                    <img src="../assets/Overlay.svg" alt="">
                </div>
                <div class="title">
                    <h1>OneCommit</h1>
                </div>
            </div>
            <div class="right">
                <div class="status">
                    <div class="dot"></div>
                    <div class="text">
                        <p>Pending</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero">
            <p class="subtitle">
                Current Streak
            </p>
            <div class="count">
                <h2>0<span>days</span></h2>
            </div>
            <div class="msg">
                <img src="../assets/Icon.svg" alt="">
                <p>No commit today</p>
            </div>
            <div class="reminder">
                <img src="../assets/watch.svg" alt="">
                <p>Reminder set for 10:00 PM</p>
            </div>
        </div>

        <div class="suggestion">
            <div class="title">
                <p>SUGGESTED QUICK COMMIT</p>
                <p><img src="../assets/refresh.svg" alt=""></p>
            </div>
            <div class="content">
                <div class="left">
                    <p class="main">Update README.md</p>
                    <p class="repo">repo : personal-website-v2</p>
                </div>
                <div class="right">
                    <img src="../assets/push.svg" alt="">
                </div>
            </div>
        </div>

        <div class="redirect">
            <p>
                <img src="../assets/redirect.svg" alt="">
                <p>Open in GitHub</p>
            </p>
        </div>

        <div class="setting">
            <img src="../assets/setting.svg" alt="">
            <p>Settings</p>
        </div>
    </main>
</body>
</html>
