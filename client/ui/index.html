<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCommit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <!-- Loading state -->
        <div id="loading-section">
            <div class="spinner"></div>
        </div>

        <!-- Login state -->
        <div id="login-section">
            <img src="../assets/Overlay.svg" alt="">
            <h1>OneCommit</h1>
            <p class="login-subtitle">Track your GitHub commit streak</p>
            <label class="private-toggle">
                <input type="checkbox" id="private-repo-toggle">
                <span class="toggle-track">
                    <span class="toggle-thumb"></span>
                </span>
                <span class="toggle-text">Include private repos</span>
            </label>
            <button id="login-btn">Login with GitHub</button>
        </div>

        <!-- Success state (committed today) -->
        <div id="success-content" style="display:none;">
            <div class="sc-top">
                <div class="sc-check-circle">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#3fb950" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h2 class="sc-title">Commit done today</h2>
                <p class="sc-streak">üî• Current streak: <strong id="success-streak-count">0</strong> days</p>
            </div>

            <div class="sc-divider"></div>

            <div class="sc-body">
                <div class="sc-card">
                    <div class="sc-inline-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#3fb950" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="sc-card-info">
                        <p class="sc-card-msg">You're done for today. Nice work.</p>
                        <p class="sc-reminder">üîî No reminders scheduled today</p>
                    </div>
                </div>
            </div>

            <div class="sc-footer">
                <button class="sc-github-btn" id="sc-github-btn">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        <polyline points="15 3 21 3 21 9"/>
                        <line x1="10" y1="14" x2="21" y2="3"/>
                    </svg>
                    Open GitHub
                </button>
                <div class="footer-icons">
                    <img src="../assets/setting.svg" alt="Settings" class="sc-settings">
                    <button class="logout-btn" id="sc-logout-btn" title="Sign out">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Pending state (no commit yet) -->
        <div id="pending-content" style="display:none;">
            <div class="pc-top">
                <div class="pc-warn-circle">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#fb923c" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                </div>
                <h2 class="pc-title">No commit today</h2>
                <p class="pc-streak">üî• Current streak: <strong id="pending-streak-count">0</strong> days</p>
            </div>

            <div class="pc-divider"></div>

            <div class="pc-body">
                <div class="pc-card">
                    <div class="pc-card-top">
                        <div class="pc-inline-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fb923c" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12.01" y2="16"/>
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                        </div>
                        <div class="pc-card-info">
                            <p class="pc-card-msg">Your streak is at risk!</p>
                            <p class="pc-reminder">‚è∞ Commit before midnight to keep it alive</p>
                        </div>
                    </div>
                    <button class="pc-details-btn" id="pc-github-btn">
                        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                            <polyline points="15 3 21 3 21 9"/>
                            <line x1="10" y1="14" x2="21" y2="3"/>
                        </svg>
                        Push a commit now
                    </button>
                </div>
            </div>

            <div class="pc-footer">
                <button class="sc-github-btn" id="pc-open-github-btn">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        <polyline points="15 3 21 3 21 9"/>
                        <line x1="10" y1="14" x2="21" y2="3"/>
                    </svg>
                    Open GitHub
                </button>
                <div class="footer-icons">
                    <img src="../assets/setting.svg" alt="Settings" class="sc-settings">
                    <button class="logout-btn" id="pc-logout-btn" title="Sign out">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
